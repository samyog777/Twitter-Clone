<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first_col">
        <div class="logo"></div>
        <div class="list">
            <ul>
                <li> 
                    <button class="btn">
                        <i class="fa-solid fa-house"></i> 
                        <p>Home</p>
                    </button>
                </li>
                <li> 
                    <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    <p>Explore</p>
                </button>
            </li>
                <li> 
                    <button class="btn">
                    <i class="fa-solid fa-bell"></i> 
                    <p>Notifications</p>
                </button>
            </li>
                <li> 
                    <button class="btn">
                        <i class="fa-solid fa-envelope"></i> 
                        <p>Message</p>
                    </button>
                </li>
                <li> <button class="btn">
                    <i class="fa-solid fa-clipboard-list"></i> 
                    <p>Lists</p>
                </button>
            </li>
                <li>
                    <button class="btn">
                        <i class="fa-solid fa-bookmark" id="demo"></i> 
                        <p>Bookmarks</p>
                </button> 
            </li>
                <li> <button class="btn">
                    <i class="fa-solid fa-people-arrows"></i> 
                    <p>Communities</p>
                </button>
            </li>
                <li> <button class="btn">
                    <i class="fa-brands fa-square-x-twitter"></i> 
                    <p>Premium</p>
                </button>
            </li>
                <li><button class="btn">
                    <i class="fa-solid fa-user"></i> 
                    <p>Profile</p>
                </button>
            </li>
                <li><button class="btn">
                    <i class="fa-solid fa-bars"></i> 
                    <p>More</p>
                </button>
            </li>
            </ul>
        </div>
        <div>
            <button class="post">Post</button>
        </div>
        <div class="profile">
            <button class="account">
                <div class="photo"></div>
                <div class="other">
                    <h2>Samyog Koirala</h2>
                    <p>@Samyog_koirala7</p>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i> 
                </div>
            </button>
        </div>
    </div>
    <div class="second_col">
        <div class="main-first">
            <div class="first">
                <button class="one">
                    <p>For you</p>
                </button>
                <button class="one">
                    <p>Following</p>
                </button>
            </div>
            <div class="border"></div>
        <i class="fa-solid fa-gear"></i>
        </div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="forth"></div>
        <div class="fifth"></div>
    </div>
    <div class="third_col">

    </div>

</html>
